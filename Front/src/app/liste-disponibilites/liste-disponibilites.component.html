<div class="disponibilites">
  <div class="titre">
  <h1>Liste des motifs de disponibilité</h1>
  </div>
  
  <div class="boutons">
    <button mat-raised-button (click)="exportAsXLSX()">Exporter</button>
    <button mat-raised-button color="accent" routerLink="/gestion/disponibilites/detaildisponibilite/newDisponibilite">Nouveau</button>
    <button mat-raised-button (click)="onEdit(selection.selected)">Editer</button>
    <span *ngIf="confirmDelete">
      <span>Etes vous sûr de vouloir supprimer ce motif ?</span>
      <button mat-raised-button color="warn" (click)="delete(selection.selected); confirmDelete=false">Oui</button>
      <button mat-raised-button color="accent" (click)="confirmDelete=false">Non</button>
    </span>  
    <button *ngIf="!confirmDelete" mat-raised-button color="warn" (click)="confirmDelete=true">Supprimer</button>
  </div>
  <br>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="tableau">
  
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="libelleDisponibilite">
      <th mat-header-cell *matHeaderCellDef>Libellé du motif</th>
      <td mat-cell *matCellDef="let disponibilite">{{disponibilite.libelleDisponibilite}}</td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nbrePersonne">
        <th mat-header-cell *matHeaderCellDef>Nombre de Personne</th>
        <td mat-cell *matCellDef="let disponibilite">{{disponibilite.nbrePersonne}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
<div class="boutons">
  <button mat-raised-button color="accent" routerLink="/gestion">Retour</button>
</div>
<br>
</div>
