<div class="chgtmdp">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Changement de Mot de Passe</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <input id="float-input" type="text" size="30" pInputText placeholder="Utilisateur" formControlName="username">
              <br>
              <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                L'utilisateur est <strong>obligatoire</strong>
              </mat-error>>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="password" pPassword formControlName="mdp"/>
              <br>
              <mat-error *ngIf="loginForm.controls['mdp'].hasError('required')">
                Le mot de passe est <strong>obligatoire</strong>
              </mat-error>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="bouton">
            <button mat-raised-button color="accent" type="submit" (click)="onSubmit()" routerLink="/connexion">Enregistrer le nouveau mot de passe</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
