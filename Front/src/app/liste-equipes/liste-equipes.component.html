<div class="equipes">
  <div class="titre">
  <h1>Les Equipes et les joueurs associés</h1>
  </div>
  
  <div class="boutons">
    <button mat-raised-button (click)="exportAsXLSX()">Exporter</button>
    <button mat-raised-button color="accent" routerLink="/gestion/equipes/detailequipe/newEquipe">Nouveau</button>
    <button mat-raised-button (click)="onEdit(selection.selected)">Editer</button>
    <span *ngIf="confirmDelete">
      <span>Etes vous sûr de vouloir supprimer cette équipe ?</span>
      <button mat-raised-button color="warn" (click)="delete(selection.selected)">Oui</button>
      <button mat-raised-button color="accent" (click)="confirmDelete=false">Non</button>
    </span>  
    <button *ngIf="!confirmDelete" mat-raised-button color="warn" (click)="confirmDelete=true">Supprimer</button>
  </div>
  <br>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="tableau">
  
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="libelleEquipe">
      <th mat-header-cell *matHeaderCellDef>Nom Equipe</th>
      <td mat-cell *matCellDef="let equipe">{{equipe.libelleEquipe}}</td>
    </ng-container>

    <!-- nombre de Joueur Column -->
    <ng-container matColumnDef="nombreJoueur">
      <th mat-header-cell *matHeaderCellDef>Nombre de Joueurs</th>
      <td mat-cell *matCellDef="let equipe">{{equipe.joueurs.length}}</td>
    </ng-container>
    
    <!-- nombre de Garçons Column -->
    <ng-container matColumnDef="nombreGarçons">
      <th mat-header-cell *matHeaderCellDef>Masculin</th>
      <td mat-cell *matCellDef="let equipe">{{equipe.nbreHomme}}</td>
    </ng-container>

    <!-- Nombre de Filles Column -->
    <ng-container matColumnDef="nombreFilles">
      <th mat-header-cell *matHeaderCellDef>Féminin</th>
      <td mat-cell *matCellDef="let equipe">{{equipe.nbreFemme}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
<div class="boutons">
  <button mat-raised-button color="accent" routerLink="/gestion">Retour</button>
</div>
<br>
</div>
