<div class="connexion">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Se Connecter</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <input id="float-input" type="text" size="30" pInputText placeholder="Utilisateur" formControlName="username">
            <br>
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              L'utilisateur est <strong>obligatoire</strong>
            </mat-error>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <input type="password" pPassword formControlName="mdp"/>
            <br>
            <mat-error *ngIf="loginForm.controls['mdp'].hasError('required')">
              Le mot de passe est <strong>obligatoire</strong>
            </mat-error>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="bouton">
            <button mat-raised-button color="accent" type="button" (click)="onSubmit()">Se Connecter</button>
            <button mat-raised-button color="primary" routerLink="/connexion/envoiMail/">Mot de passe oubliÃ©</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
