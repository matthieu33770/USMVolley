<div class="connexion">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Se Connecter</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
              <mat-form-field>
                <input matInput placeholder="Utilisateur" formControlName="username">
                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                  Le username est <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <input matInput type="mdp" placeholder="Mot de Passe" formControlName="mdp">
              <mat-error *ngIf="loginForm.controls['mdp'].hasError('required')">
                Le mot de passe est <strong>obligatoire</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="bouton">
            <button mat-raised-button color="accent" type="button" (click)="onSubmit()">Se Connecter</button>
            <button mat-raised-button color="primary" routerLink="/connexion/envoiMail/">Mot de passe oubliÃ©</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
