<div class="edition">
  <div class="left">
  <h1>Les Joueurs</h1>
  
  <div class="right">
    <button mat-raised-button routerLink="/newjoueur">Nouveau</button>
    <button mat-raised-button (click)="onEdit(selection.selected)">Editer</button>
    <button mat-raised-button color="warn" (click)="delete(selection.selected)">Supprimer</button>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
       <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="idEditeur">
      <th mat-header-cell *matHeaderCellDef>Id Editeur</th>
      <td mat-cell *matCellDef="let editeur">{{editeur.idEditeur}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomEditeur">
      <th mat-header-cell *matHeaderCellDef>Maison d'Ã©dition</th>
      <td mat-cell *matCellDef="let editeur">{{editeur.nomEditeur}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
