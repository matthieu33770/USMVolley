<div class="accueil">
</div>

  <div class="titre">
    <h1>Union Salles Mios Volley Ball</h1> 
  </div>

  <br>

  <div class="article">
    <mat-card class="article-card" *ngFor="let article of articleList | async">
      <mat-card-header>
        <mat-card-title>{{ article.titreArticle }}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <img mat-card-image class="image" src="{{ article.photoArticle }}" alt="Photo de l'article">
        <p>{{ article.contenuArticle }}</p>
      </mat-card-content>  

      <mat-card-actions>
        <div class="bouton">
          <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">Lire l'article</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

<br>
