<div class="listeManifestation">
  <h2>
    Les Manifestations
  </h2>

  <div class="right">
    <button mat-raised-button color="accent" routerLink="/new">Nouvelle Manifestation</button>
    <button mat-raised-button (click)="onEdit(selection.selected)">Modifier</button>
    <button mat-raised-button color="warn" (click)="delete(selection.selected)">Supprimer</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let manifestation"> {{ manifestation.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let manifestation"> {{manifestation.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef> Catégorie </th>
        <td mat-cell *matCellDef="let manifestation"> {{timeline.categorie | uppercase}} </td>
      </ng-container>

      <ng-container matColumnDef="dateCreation">
        <th mat-header-cell *matHeaderCellDef> Date de création </th>
        <td mat-cell *matCellDef="let manifestation"> {{timeline.dateCreation | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="dateMiseAJour">
        <th mat-header-cell *matHeaderCellDef> Date de mise à jour </th>
        <td mat-cell *matCellDef="let manifestation"> {{timeline.dateMiseAJour | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreCartes">
        <th mat-header-cell *matHeaderCellDef> Nombre de cartes </th>
        <td mat-cell *matCellDef="let manifestation"> {{compterCartes(timeline.nom)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
